<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Medichain API Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
<rapi-doc
        spec-url="/swagger.yaml"
        heading-text="Medichain API"
        subheading-text="JWT authorization & secure access"
        render-style="focused"
        primary-color="#5C6F96"
        show-header="false"
        bg-color="#ffffff"
        text-color="#444"
        nav-bg-color="#3F4D67"
        nav-hover-text-color="#ffffff"
        nav-accent-color="#5C6F96"
        nav-item-spacing="relaxed"
        layout="column"
        allow-try="true"
        allow-authentication="true"
        show-method-in-nav-bar="as-colored-text"
>
    <img slot="nav-logo" src="./img/logo.svg" style="margin-bottom: 20px "/>

</rapi-doc>

</rapi-doc>
</body>
</html>
